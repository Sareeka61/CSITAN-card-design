<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="border-desgins">
            <div class="red-left"></div>
            <div class="blue-right"></div>
        </div>
        <div class="card-contents">
            <div class="header">
                <img src="assets/csitan-pokhara.png" id="logo">
            </div>
            <div class="photo">
                <div class="shape">
                    <div class="semicircle-red"></div>
                    <div class="semicircle-blue"></div>
                </div>
            </div>
            <img src="assets/dummy-photo.jpg" class="id-image" width="120px">
            <div class="Signature">
                <img src="assets/president-sign.png" width="120px" id="signature-image">
                <span class="authorized-sign">Authorized Signature</span>
            </div>

            <div class="data">
                <div class="name-position">
                    <span id="name">Sarika Ghimire</span>
                    <span class="exec-Member">Executive Member</span>
                </div>
                <div class="dynamic-details">
                    <span class="phone-text" id="details">Phone:</span>
                    <input type="tel" id="phone" id="input-fields">
                    <span id="details" class="E-mail-text">E-mail:</span>
                    <input type="email" id="email" id="input-fields">
                    <span id="details" class="Valid-till-text">Valid Till:</span>
                    <input type="date" id="valid-date" id="input-fields">
                </div>
            </div>
        </div>
    <div class="border-bottom-design">
        <div class="blue-border"></div>
        <div class="red-border"></div>
    </div>
</div>  

<button class="switch-card-back">Back</button>

<script src="script.js"></script>
</body>
</html>
