<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csitan card</title>
    <link rel="stylesheet" href="back-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="border-desgins">
            <div class="red-left"></div>
            <div class="blue-right"></div>
        </div>
        <div class="card-contents">
            <div class="header">
                <img src="../assets/csitan-pokhara.png"  height="130px" id="logo">
            </div>
        <div class="border-bottom-design">
            <div class="red-border"></div>
            <div class="blue-border"></div>
        </div>
        <div class="information">
            <span class="membership">This card holder is a bonafide member of <br> CSIT Association of Nepal.</span>
            <br>
            <span class="lost-found">If the card is found, <br> Please return to CSIT Association of Nepal - Pokhara</span>
        </div>
        <img src="../assets/sample-qr-code.png" alt="qr-image" width="90px" class="qr-image">

        <div class="community-signature">
            <span class="name">CSIT Association of Nepal-Pokhara</span>
            <br>
            <span class="tagline">"Calibrating the Technical Potentials"</span>
        </div>
</div>  

<button class="switch-cards-front">Front</button>

<script src="../script.js"></script>
</body>
</html>
